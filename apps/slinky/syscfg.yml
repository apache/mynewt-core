syscfg.defs:
    SLINKY_LOG_MODULE_GPIO:
        description: The log module to use for slinky GPIO messages.
        value: 64

syscfg.vals:
    CONSOLE_IMPLEMENTATION: full
    LOG_IMPLEMENTATION: full
    STATS_IMPLEMENTATION: full

    # Enable the shell task.
    SHELL_TASK: 1

    # Include names for statistics.
    STATS_NAMES: 1

    # Log reboot messages to a flash circular buffer.
    REBOOT_LOG_FCB: 1
    LOG_FCB: 1

    CONFIG_FCB: 1

    # Enable shell commands.
    STATS_CLI: 1
    LOG_CLI: 1
    CONFIG_CLI: 1

    # Enable mgmt commands.
    STATS_MGMT: 1
    LOG_MGMT: 1
    CONFIG_MGMT: 1

    # Enable shell history
    CONSOLE_HISTORY: ram
    CONSOLE_HISTORY_RAM_HISTORY_SIZE: 5
