syscfg.defs:
    BUILD_WITH_OIC:
       description: 'needed?'
       value: 0

syscfg.vals:
    # Enable the shell task.
    SHELL_TASK: 1

    # Include names for statistics.
    STATS_NAMES: 1

    # Log reboot messages to a flash circular buffer.
    REBOOT_LOG_FCB: 1
    LOG_FCB: 1

    CONFIG_FCB: 1

    # Enable shell commands.
    STATS_CLI: 1
    LOG_CLI: 1
    CONFIG_CLI: 1

    ETH_0: 1

    BASELIBC_THREAD_SAFE_HEAP_ALLOCATION: 1
