syscfg.defs:
    BSNCENT_BLE_NAME:
        description: The BLE name to use.
        value: '"bsncent"'

syscfg.vals:
    CONSOLE_IMPLEMENTATION: full
    LOG_IMPLEMENTATION: full
    STATS_IMPLEMENTATION: full

    # Disable logging.
    LOG_LEVEL: 255

    # Turn strict scheduling on
    BLE_LL_CONN_STRICT_SCHED: 1

    # Config in RAM
    BLE_STORE_CONFIG_PERSIST: 0
