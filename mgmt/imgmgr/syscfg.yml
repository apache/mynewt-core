syscfg.defs:
    IMGMGR_COREDUMP:
        description: 'Newtmgr commands for fetching/erasing coredump'
        value: 0
    IMGMGR_CLI:
        description: 'CLI commands to interact with image management'
        value: 0
        restrictions:
            - SHELL_TASK
    IMGMGR_MAX_CHUNK_SIZE:
        description: >
            The maximum amount of image or core data that can fit in a
            single NMP message
        value: 512
    IMGMGR_LAZY_ERASE:
        description: >
            During a firmware upgrade, erase flash a sector at a time
            prior to writing to it, rather than all at once at start
        value: 0
    IMGMGR_VERBOSE_ERR:
        description: >
            Send verbose error message in responses.
        value: 0
    IMGMGR_SYSINIT_STAGE:
        description: >
            Sysinit stage for image management functionality.
        value: 500

    IMGMGR_LOG_MOD:
        description: 'Module ID for the image manager structured log.'
        value: 176
    IMGMGR_LOG_LVL:
        description: 'Minimum level for the image manager structured log.'
        value: 15  # Log disabled by default.

syscfg.logs:
    IMGMGR_LOG:
        module: MYNEWT_VAL(IMGMGR_LOG_MOD)
        level: MYNEWT_VAL(IMGMGR_LOG_LVL)
