# Package: crypto/tinycrypt

syscfg.defs:
    TINYCRYPT_UECC_RNG_USE_TRNG:
        description: >
            Configure uECC RNG to use TRNG driver by default.
            Note: other packages can still overwrite uECC RNG.
        value: 0

    TINYCRYPT_UECC_RNG_TRNG_DEV_NAME:
        description: >
            Name of OS device to use as TRNG source.
        value: '"trng"'
