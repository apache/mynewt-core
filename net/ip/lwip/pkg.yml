pkg.name: net/ip/lwip
pkg.description: LwIP repository
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://savannah.nongnu.org/git/?group=lwip"
pkg.keywords:
    - lwip
    - ip
    - ipv6
    - tcp
    - udp

pkg.type: sdk

pkg.include_dirs:
    - "@lwip/src/include"

pkg.source_dirs:
    - "@lwip/src/api"
    - "@lwip/src/core"
    - "@lwip/src/core/ipv4"
    - "@lwip/src/netif"
    - "@lwip/src/core/ipv6"
    - "@lwip/src/netif/ppp"
    - "@lwip/src/netif/ppp/polarssl"

pkg.deps:
    - "@apache-mynewt-core/net/ip"

pkg.cflags:
    - -Wno-unused
    - -Wno-error=address
    - -DLWIP_HTTPD_STRNSTR_PRIVATE=0

pkg.cflags.LWIP_PPP:
    - -DPPP_SUPPORT=1

repository.lwip:
    type: github
    vers: STABLE-2_1_2_RELEASE-commit
    user: lwip-tcpip
    repo: lwip
