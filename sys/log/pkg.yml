pkg.name: sys/log
pkg.description: Logging utilities for embedded systems.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - logging

pkg.deps:
    - kernel/os
    - util/cbmem
pkg.deps.LOG_FCB:
    - hw/hal
    - fs/fcb
pkg.deps.LOG_CLI:
    - sys/shell

pkg.req_apis.LOG_NEWTMGR:
    - newtmgr

pkg.init_function: log_init
pkg.init_stage: 1

pkg.syscfg_defs:
    LOG_LEVEL:
        description: 'TBD'
        value: 0

    LOG_FCB:
        description: 'TBD'
        value: 0

    LOG_CLI:
        description: 'TBD'
        value: 0

    LOG_NEWTMGR:
        description: 'TBD'
        value: 0
