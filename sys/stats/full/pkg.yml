pkg.name: sys/stats/full
pkg.description: Statistic tracking utilities for embedded systems.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - statistics

pkg.deps:
    - "@apache-mynewt-core/kernel/os"
pkg.apis:
    - stats
pkg.deps.STATS_CLI:
    - "@apache-mynewt-core/sys/shell"
pkg.deps.STATS_MGMT:
    - "@apache-mynewt-mcumgr/cmd/stat_mgmt"

pkg.whole_archive: true

pkg.init:
    stats_module_init: 'MYNEWT_VAL(STATS_SYSINIT_STAGE)'

pkg.source_files:
    - src/stats.c
pkg.source_files.STATS_CLI:
    - src/stats_shell.c

pkg.init.STATS_PERSIST:
    stats_conf_init: 'MYNEWT_VAL(STATS_SYSINIT_STAGE_CONF)'

pkg.down.STATS_PERSIST:
    stats_persist_sysdown: 'MYNEWT_VAL(STATS_SYSDOWN_STAGE)'
