name: Unit tests

on: [push, pull_request]

jobs:
  newt_test:
    name: Run newt test all
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - name: Install Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
             sudo apt-get update
             sudo apt-get install -y gcc-multilib
      - name: Install GNU sed
        if: matrix.os == 'macos-13'
        run: |
             brew install gnu-sed
             echo "$(brew --prefix)/opt/gnu-sed/libexec/gnubin" >> $GITHUB_PATH
      - name: Install newt
        run: |
             go version
             go install mynewt.apache.org/newt/newt@latest
      - name: Setup project
        shell: bash
        run: |
             newt new build
             cp -f .github/project.yml build/project.yml
             cd build
             newt upgrade --shallow=1
             git -C repos/apache-mynewt-core fetch origin $GITHUB_SHA
             sed -i "s/0.0.0/$GITHUB_SHA-commit/g" project.yml
             newt upgrade --shallow=1
             cd ..
      - name: newt test all
        run: |
             cd build
             newt test all
