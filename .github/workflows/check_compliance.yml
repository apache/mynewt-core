name: Compliance check

on: [pull_request]

jobs:
  style_check:
    name: Coding style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to get full history for diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting (diff only)
        run: |
          git diff -U0 origin/master...HEAD > diff.patch
          clang-format-diff -p1 -style=file < diff.patch > clang-fmt.patch
          if [ -s clang-fmt.patch ]; then
            echo "Code formatting issues found:"
            cat clang-fmt.patch
            exit 1
          else
            echo "All good, no formatting issues."
          fi

  license_check:
    name: Licensing
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        run: |
             wget https://dlcdn.apache.org//creadur/apache-rat-0.16.1/apache-rat-0.16.1-bin.tar.gz
             tar zxf apache-rat-0.16.1-bin.tar.gz apache-rat-0.16.1/apache-rat-0.16.1.jar
             mv apache-rat-0.16.1/apache-rat-0.16.1.jar apache-rat.jar
      - name: check licensing
        run: |
             .github/check_license.py

  doxygen_check:
    name: Doxygen Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      - name: Check Doxygen
        shell: bash
        run: |
          .github/check_doxygen.py
