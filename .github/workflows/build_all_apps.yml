name: Build check

on: [push, pull_request]

jobs:
  targets:
    name: Build all apps
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - uses: carlosperate/arm-none-eabi-gcc-action@48db4484a55750df7a0ccca63347fcdea6534d78
        with:
          release: '12.2.Rel1'
      - name: Install Dependencies
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: |
             sudo apt-get update
             sudo apt-get install -y gcc-multilib
      - name: Install newt
        shell: bash
        run: |
             go version
             go install mynewt.apache.org/newt/newt@latest
      - name: Setup project
        shell: bash
        run: |
             newt new build
             cp -f .github/project.yml build/project.yml
             cd build
             newt upgrade --shallow=1
             git -C repos/apache-mynewt-core fetch origin $GITHUB_SHA
             sed -i "s/0.0.0/$GITHUB_SHA-commit/g" project.yml
             newt upgrade --shallow=1
             rm -rf targets
             cd ..
      - name: Build applications
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: |
             cd build
             bash ../.github/test_build_apps.sh
             cd ..
