name: Build check

on: [push, pull_request]

jobs:
  targets:
    name: Build all test targets
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - uses: carlosperate/arm-none-eabi-gcc-action@v1.11.0
        with:
          release: '12.2.Rel1'
      - name: Install GNU sed
        if: matrix.os == 'macos-latest'
        run: |
             brew install gnu-sed
             echo "$(brew --prefix)/opt/gnu-sed/libexec/gnubin" >> $GITHUB_PATH
      - name: Install newt
        run: |
             go version
             go install mynewt.apache.org/newt/newt@latest
      - name: Setup project
        shell: bash
        run: |
             newt new build
             cp -f .github/project.yml build/project.yml
             cd build
             newt upgrade --shallow=1
             git -C repos/apache-mynewt-core fetch origin $GITHUB_SHA
             sed -i "s/0.0.0/$GITHUB_SHA-commit/g" project.yml
             newt upgrade --shallow=1
             rm -rf targets
             cd ..
      - name: Build targets
        shell: bash
        run: |
             cp -r .github/targets build/targets
             cd build
             ls targets | xargs -n1 sh -c 'echo "Testing $0"; newt build -q $0'
             rm -rf targets
             cd ..
      - name: Build Linux-only targets
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: |
             cp -r .github/targets_linux build/targets
             cd build
             ls targets | xargs -n1 sh -c 'echo "Testing $0"; newt build -q  $0'
             rm -rf targets
             cd ..
