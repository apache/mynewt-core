name: Build check

on: [push, pull_request]

jobs:
  targets:
    name: Build all test targets
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - uses: carlosperate/arm-none-eabi-gcc-action@48db4484a55750df7a0ccca63347fcdea6534d78
        with:
          release: '12.2.Rel1'
      - name: Install newt
        run: |
             go version
             go install mynewt.apache.org/newt/newt@latest
      - name: Setup project
        shell: bash
        run: |
             newt new build
             cp -f .github/project.yml build/project.yml
             cd build
             newt upgrade --shallow=1
             rm -rf targets
             rm -rf repos/apache-mynewt-core
             git clone .. repos/apache-mynewt-core
             cd ..
      - name: Build targets
        shell: bash
        run: |
             cp -r .github/targets build/targets
             cd build
             ls targets | xargs -n1 sh -c 'echo "Testing $0"; newt build -q $0'
             rm -rf targets
             cd ..
      - name: Build Linux-only targets
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: |
             cp -r .github/targets_linux build/targets
             cd build
             ls targets | xargs -n1 sh -c 'echo "Testing $0"; newt build -q  $0'
             rm -rf targets
             cd ..
