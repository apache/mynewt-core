name: Build check

on: [push, pull_request]

jobs:
  targets:
    name: Build all test targets
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'
      - uses: carlosperate/arm-none-eabi-gcc-action@48db4484a55750df7a0ccca63347fcdea6534d78
        with:
          release: '12.2.Rel1'
      - name: Install newt
        run: |
             go version
             go get mynewt.apache.org/newt/newt@latest
      - name: Setup project
        shell: bash
        run: |
             cp .github/project.yml project.yml
             newt upgrade --shallow=1
             cp -r .github/targets ci_targets
      - name: Tune newt settings on Windows
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
             mkdir ~/.newt
             cp .github/windows_newtrc.yml ~/.newt/newtrc.yml
      - name: Build targets
        shell: bash
        run: ls ci_targets | xargs -n1 sh -c 'echo "Testing $0"; newt build -q $0'
