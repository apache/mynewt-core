syscfg.defs:
    USB_KEEPALIVE_MONITOR_RATE_MS:
        description: 'Keep-alive monitor check rate in milliseconds'
        value: 5

    USB_KEEPALIVE_TIMEOUT_MS:
        description: 'Timeout for USB disconnection detection in milliseconds'
        value: 10

    USB_KEEPALIVE_SUSPEND_COUNT:
        description: 'Number of suspend events before declaring USB disconnected'
        value: 2

    USB_KEEPALIVE_SYSINIT_STAGE:
        description: 'Sysinit stage for USB keep-alive detection'
        value: 500

    USB_KEEPALIVE_EVQ:
        description: 'Event queue for keep-alive monitoring (NULL for default)'
        value: ""
