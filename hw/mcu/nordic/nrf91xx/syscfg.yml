    - "!UART_1 || (UART_1_PIN_TX != -1 && UART_1_PIN_RX != -1)"
    - "!UART_2 || (UART_2_PIN_TX != -1 && UART_2_PIN_RX != -1)"
    - "!UART_3 || (UART_3_PIN_TX != -1 && UART_3_PIN_RX != -1)"
