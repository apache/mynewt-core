syscfg.defs:
    MCU_TARGET:
        description: >
            Specifies target MCU, shall be set by BSP.
        value: nRF51822
        choices:
            - nRF51822
            - nRF51822_16K

    MCU_FLASH_MIN_WRITE_SIZE:
        description: >
            Specifies the required alignment for internal flash writes.
            Used internally by the newt tool.
        value: 1

    MCU_DCDC_ENABLED:
        description: >
            Specifies whether or not to enable DC/DC regulator. This requires
            external circuitry so is defined to be zero by default and
            expected to be overridden by the BSP.
        value: 0

    MCU_COMMON_STARTUP:
        description: >
            Enables generic startup code. This allows BSP to not include own
            startup code.
        value: 0

    I2C_0:
        description: 'I2C (TWI) interface 0'
        value:  0
        restrictions:
            - "!SPI_0_MASTER"
            - "!SPI_0_SLAVE"
    I2C_1:
        description: 'I2C (TWI) interface 1'
        value:  0
        restrictions:
            - "!SPI_1_MASTER"
            - "!SPI_1_SLAVE"

    SPI_0_MASTER:
        description: 'SPI 0 master'
        value:  0
        restrictions:
            - "!SPI_0_SLAVE"
            - "!I2C_0"
    SPI_0_SLAVE:
        description: 'SPI 0 slave'
        value:  0
        restrictions:
            - "!SPI_0_MASTER"
            - "!I2C_0"

    SPI_1_MASTER:
        description: 'SPI 1 master'
        value:  0
        restrictions:
            - "!SPI_1_SLAVE"
            - "!I2C_1"
    SPI_1_SLAVE:
        description: 'SPI 1 slave'
        value:  0
        restrictions:
            - "!SPI_1_MASTER"
            - "!I2C_1"

    ADC_0:
        description: 'ADC'
        value:  0

    ADC_0_REFMV_0:
        description: 'reference mV in AREF0 if used'
        value: 0
    ADC_0_REFMV_1:
        description: 'reference mV in AREF1 if used'
        value: 0
    ADC_0_REFMV_VDD:
        description: 'reference mV in VDD if used'
        value: 0

# The XTAL_xxx definitions are used to set the clock source used for the low
# frequency clock. It is required that at least one of these sources is
# enabled (the bsp should set one of these clock sources).
    XTAL_32768:
        description: 'External 32k oscillator LF clock source.'
        value: 0
        restrictions:
            - "!XTAL_32768_SYNTH"
            - "!XTAL_RC"

    XTAL_RC:
        description: 'internal RC LF clock source'
        value: 0
        restrictions:
            - "!XTAL_32768_SYNTH"
            - "!XTAL_32768"

    XTAL_32768_SYNTH:
        description: 'Synthesized 32k LF clock source.'
        value: 0
        restrictions:
            - "!XTAL_RC"
            - "!XTAL_32768"

syscfg.vals:
    # The nRF51 microcontroller uses RTC0 for periodic interrupts and it is
    # clocked at 32768Hz. The tick frequency is chosen such that it divides
    # cleanly into 32768 to avoid a systemic bias in the actual tick frequency.
    OS_TICKS_PER_SEC: 128
