pkg.name: hw/mcu/nxp
pkg.description: Common MCU definitions for NXP K6x series chips.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nxp
    - frdm-k64f
    - MK64F12
    - MK8xF

pkg.type: sdk

pkg.ign_files.BSP_MK64F12:
    - "fsl_cache*"
    - "fsl_flexio*"
    - "fsl_lmem*"
    - "fsl_ltc*"
    - "fsl_sdramc*"
    - "fsl_smartcard*"
    - "fsl_tpm*"
    - "fsl_tsi*"
    - "fsl_lpuart*"
    - "fsl_qspi*"

pkg.ign_files.BSP_MK8XF:
    - "fsl_uart*"
    - "fsl_enet*"
    - "fsl_flexcan*"
    - "fsl_ftfx_controller.c"

pkg.ign_files.BSP_MK81F:
    - "fsl_pdb*"
    - "fsl_sai*"
    - "fsl_ftfx_controller.c"

pkg.src_dirs.BSP_KINETIS:
    - "src/ext/nxp-kinetis-sdk/drivers"

pkg.cflags: -std=gnu99 -mthumb

pkg.deps:
    - "@apache-mynewt-core/hw/hal"
    - "@apache-mynewt-core/hw/cmsis-core"
