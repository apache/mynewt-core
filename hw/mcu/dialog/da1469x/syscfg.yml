    UART_2:
        description: Enable DA1469x UART 2 (UART3 peripheral)
        value: 0
    UART_2_PIN_TX:
        description: 'TX pin for UART2'
        value: ''
    UART_2_PIN_RX:
        description: 'RX pin for UART2'
        value: ''
    UART_2_PIN_RTS:
        description: 'RTS pin for UART2'
        value: -1
    UART_2_PIN_CTS:
