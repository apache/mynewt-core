    PWM_0:
        description: 'Enable DA1469x PWM 0'
        value: 0
        restrictions:
            - '!TIMER_0'

    PWM_1:
        description: 'Enable DA1469x PWM 1'
        value: 0
        restrictions:
            - '!TIMER_1'

    PWM_2:
        description: 'Enable DA1469x PWM 2'
        value: 0
        restrictions:
            - '!TIMER_2'

    CHARGER:
        description: 'Enable DA1469x charger'
        value: 0

    GPADC:
        description: 'Enable DA1469x general purpose ADC'
        value: 0
