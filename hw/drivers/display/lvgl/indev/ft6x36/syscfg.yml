syscfg.defs:
    FT6X36_I2C_DEV_NAME:
        description: SPI device name that LCD is connected to.
        value: '"i2c0"'
    FT6X36_I2C_FREQ:
        description: I2C device frequency for touch screen
        value: 400
    FT6X36_INT_PIN:
        description: FT6X36 interrupt pin.
        value: -1
    FT6X36_RESET_PIN:
        description: FT6X36 reset pin.
        value: -1
    FT6X36_THRESHOLD:
        description: FT6X36 threshold value.
        value: 10

    FT6X36_LOG_MODULE:
        description: 'Numeric module ID to use for FT6X36 log messages.'
        value: 36
    FT6X36_LOG_LVL:
        description: 'Minimum level for the FT6X36 log.'
        value: 1

syscfg.logs:
    FT6X36_LOG:
        module: MYNEWT_VAL(FT6X36_LOG_MODULE)
        level: MYNEWT_VAL(FT6X36_LOG_LVL)
