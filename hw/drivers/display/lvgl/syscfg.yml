syscfg.defs:
    LV_COLOR_16_SWAP:
        description: >
            LV_COLOR_16_SWAP changes order of 16 bit RGB value to
            better match 8 bit SPI protocol.
        value: 0
    LVGL_GC9A01:
        description: Enable GC9A01 display driver.
        value:
    LVGL_ILI9341:
        description: Enable ILI9341 display driver.
        value:
    LVGL_ILI9486:
        description: Enable ILI9486 display driver.
        value:
    LVGL_ST7735S:
        description: Enable ST7735S display driver.
        value:
    LVGL_ST7789:
        description: Enable ST7789 display driver.
        value:
    LVGL_XPT2046:
        description: Enable XPT2046 touchscreen driver.
        value:
    LVGL_STMPE610:
        description: Enable STMPE610 touchscreen driver.
        value:
    LVGL_CST816S:
        description: Enable CST816S touchscreen driver.
        value:
    LVGL_ADC_TOUCH:
        description: Enable ADC touchscreen driver.
        value:
    LVGL_TRACKBALL:
        description: Enable Trackball driver.
        value:
    LVGL_TIMER_PERIOD_MS:
        description: LV timer interval for periodical refresh and touch read
        value: 10
    LVGL_DISPLAY_HORIZONTAL_RESOLUTION:
        description: Default display horizontal resolution.
        value:
        restrictions: $notnull
    LVGL_DISPLAY_VERTICAL_RESOLUTION:
        description: Default display horizontal resolution.
        value:
        restrictions: $notnull

    LVGL_DEFAULT_LV_CONF:
        description: Add default lv_conf.h to the build.
        value: 1

    LVGL_EXAMPLES:
        description: Add LVGL examples to build.
        value: 1
    LVGL_DEMOS:
        description: Add LVGL demos to build.
        value: 1

    LV_USE_LOG:
        description: >
            Enable LVGL logging
        value: 0
    LV_LOG_LEVEL:
        description: >
            LVGL log level on of:
            - LV_LOG_LEVEL_TRACE       A lot of logs to give detailed information
            - LV_LOG_LEVEL_INFO        Log important events
            - LV_LOG_LEVEL_WARN        Log if something unwanted happened but didn't cause a problem
            - LV_LOG_LEVEL_ERROR       Only critical issue, when the system may fail
            - LV_LOG_LEVEL_USER        Only logs added by the user
            - LV_LOG_LEVEL_NONE        Do not log anything
        value: LV_LOG_LEVEL_WARN
    LV_LOG_PRINTF:
        description: >
            Use printf for writing logs.
        value: 1

    LV_FONT_DEFAULT:
        description: Set default LVGL font.
        value: 'lv_font_montserrat_14'

