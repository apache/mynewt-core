syscfg.defs:
    LV_COLOR_16_SWAP:
        description: >
            LV_COLOR_16_SWAP changes order of 16 bit RGB value to
            better match 8 bit SPI protocol.
        value: 0
    LVGL_GC9A01:
        description: Enable GC9A01 display driver.
        value:
    LVGL_ILI9341:
        description: Enable ILI9341 display driver.
        value:
    LVGL_ILI9486:
        description: Enable ILI9486 display driver.
        value:
    LVGL_ST7735S:
        description: Enable ST7735S display driver.
        value:
    LVGL_TIMER_PERIOD_MS:
        description: LV timer interval for periodical refresh and touch read
        value: 10
    LVGL_DISPLAY_HORIZONTAL_RESOLUTION:
        description: Default display horizontal resolution.
        value:
        restrictions: $notnull
    LVGL_DISPLAY_VERTICAL_RESOLUTION:
        description: Default display horizontal resolution.
        value:
        restrictions: $notnull

    LVGL_DEFAULT_LV_CONF:
        description: Add default lv_conf.h to the build.
        value: 1

    LVGL_EXAMPLES:
        description: Add LVGL examples to build.
        value: 1
    LVGL_DEMOS:
        description: Add LVGL demos to build.
        value: 1

    LV_USE_DEMO_FLEX_LAYOUT:
        description: Enable Flex Layout demo.
        value: 1
    LV_USE_DEMO_MUSIC:
        description: Enable Music demo.
        value: 1
    LV_USE_DEMO_STRESS:
        description: Enable Stress demo.
        value: 1
    LV_USE_DEMO_BENCHMARK:
        description: Enable Benchmark demo.
        value: 1
    LV_USE_DEMO_KEYPAD_AND_ENCODER:
        description: Enable keypad and encoder demo.
        value: 1
    LV_USE_DEMO_WIDGETS:
        description: Enable Widgets demo.
        value: 1
