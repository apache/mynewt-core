syscfg.defs:
    IPC_CHANNELS:
        description: >
            Number of enabled IPC channels
        value: 5
        range: 1..16

    IPC_SYNC_TX_CHANNEL:
        description: >
            Select IPC TX channel to be used for sync.
        range: 0..31
        value: 1

    IPC_SYNC_RX_CHANNEL:
        description: >
            Select IPC RX channel to be used for sync.
        range: 0..31
        value: 0

syscfg.vals.'BSP_NRF5340_NET || BSP_NRF54_RAD':
    IPC_CHANNELS: 16
