syscfg.defs:
    LSM6DSO_ITF_LOCK_TMO:
        description: 'LSM6DSO interface lock timeout in milliseconds'
        value: 1000
    LSM6DSO_I2C_RETRIES:
        description: >
            Number of retries to use for failed I2C communication.  A retry is
            used when the LSM6DSO sends an unexpected NACK.
        value: 2
    LSM6DSO_I2C_TIMEOUT_TICKS:
        description: >
            Number of OS ticks to wait for each I2C transaction to complete.
        value: 3
    LSM6DSO_SHELL:
        description: 'Add lsm6dso command to shell'
        value: 0
    LSM6DSO_SHELL_DEV_NAME:
        description: 'Name of LSM6DSO device to use in shell'
        value: '"lsm6dso_0"'
    LSM6DSO_SHELL_ITF_NUM:
        description: 'Shell interface number for the LSM6DSO'
        value: 0
        deprecated: 1
    LSM6DSO_SHELL_ITF_TYPE:
        description: 'Shell interface type for the LSM6DSO'
        value: 1
        deprecated: 1
    LSM6DSO_SHELL_CSPIN:
        description: 'CS pin for LSM6DSO'
        value : -1
        deprecated: 1
    LSM6DSO_SHELL_ITF_ADDR:
        description: 'Slave address for LSM6DSO'
        value : 0x6b
        deprecated: 1
    LSM6DSO_NOTIF_STATS:
        description: 'Enable notification stats'
        value: 1
    LSM6DSO_INT_ENABLE:
        description: 'Enable interrupt support, necessary for events'
        value: 1
    LSM6DSO_INT_CFG_ACTIVE:
        description: 'Set 0 for active-low, 1 for active-high'
        value: 1
    LSM6DSO_INT1_PIN_HOST:
        description: 'Interrupt pin number on host device connected to INT1 on device'
        value: 23
    LSM6DSO_INT1_PIN_DEVICE:
        description: 'Interrupt pin number 1 or 2 on accelerometer device'
        value: 1
    LSM6DSO_INT2_PIN_HOST:
        description: 'Interrupt pin number on host device connected to INT1 on device'
        value: 22
    LSM6DSO_INT2_PIN_DEVICE:
        description: 'Interrupt pin number 1 or 2 on accelerometer device'
        value: 2

    ### Log settings.

    LSM6DSO_LOG_MODULE:
        description: 'Numeric module ID to use for LSM6DSO log messages.'
        value: 113
    LSM6DSO_LOG_LVL:
        description: 'Minimum level for the LSM6DSO log.'
        value: 1

syscfg.logs:
    LSM6DSO_LOG:
        module: MYNEWT_VAL(LSM6DSO_LOG_MODULE)
        level: MYNEWT_VAL(LSM6DSO_LOG_LVL)

