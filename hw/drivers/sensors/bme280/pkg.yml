pkg.name: hw/drivers/sensors/bme280
pkg.description: Driver for the BME280 humidity and pressure sensor
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "https://mynewt.apache.org"
pkg.keywords:
    - adafruit
    - bme280
    - spi
    - sensor

pkg.deps:
    - "@apache-mynewt-core/kernel/os"
    - "@apache-mynewt-core/hw/hal"
    - "@apache-mynewt-core/hw/sensor"
    - "@apache-mynewt-core/sys/log/modlog"

pkg.deps.!BUS_DRIVER_PRESENT:
    - "@apache-mynewt-core/hw/util/i2cn"

pkg.req_apis:
    - stats

pkg.source_files:
    - src/bme280.c

pkg.source_files.BME280_CLI:
    - src/bme280_shell.c

pkg.whole_archive: true

pkg.deps.BME280_CLI:
    - "@apache-mynewt-core/util/parse"

