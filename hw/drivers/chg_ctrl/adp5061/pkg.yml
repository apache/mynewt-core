    - charger

pkg.deps:
    - "@apache-mynewt-core/kernel/os"
    - '@apache-mynewt-core/hw/hal'

pkg.deps.!BUS_DRIVER_PRESENT:
    - "@apache-mynewt-core/hw/util/i2cn"
