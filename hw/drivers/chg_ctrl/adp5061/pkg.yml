    - "@apache-mynewt-core/hw/bus/drivers/i2c_common"

pkg.deps.!BUS_DRIVER_PRESENT||ADP5061_USE_CHARGE_CONTROL:
    - '@apache-mynewt-core/hw/charge-control'

