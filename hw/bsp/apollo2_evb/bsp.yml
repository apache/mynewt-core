# Flash sector size: 8 kB.

bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4 
bsp.linkerscript:
    - "hw/bsp/apollo2_evb/apollo2.ld"
    - "hw/mcu/ambiq/apollo2/apollo2.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/apollo2_evb/boot-apollo2.ld"
    - "hw/mcu/ambiq/apollo2/apollo2.ld"
bsp.downloadscript: "hw/bsp/apollo2_evb/apollo2_evb_download.sh"
bsp.debugscript: "hw/bsp/apollo2_evb/apollo2_evb_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00008000
            size: 224kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00040000
            size: 224kB

        ###
        # 12 kB unused flash.
        ###

        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0007b000
            size: 8kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x00004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x0007d000
            size: 16kB
