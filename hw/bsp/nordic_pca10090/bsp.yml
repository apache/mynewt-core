bsp.name: "nRF9160 DK"
bsp.url: https://www.nordicsemi.com/Software-and-Tools/Development-Kits/nRF9160-DK
bsp.maker: "Nordic Semiconductor"
bsp.arch: cortex_m33
bsp.compiler: compiler/arm-none-eabi-m33
bsp.linkerscript:
    - "hw/bsp/nordic_pca10090/nrf91xxaa.ld"
    - "@apache-mynewt-core/hw/mcu/nordic/nrf91xx/nrf91.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/nordic_pca10090/boot-nrf91xxaa.ld"
    - "@apache-mynewt-core/hw/mcu/nordic/nrf91xx/nrf91.ld"
bsp.linkerscript.RAM_RESIDENT.OVERWRITE:
    - "hw/bsp/nordic_pca10090/boot-nrf9160.ld"
    - "@apache-mynewt-core/hw/mcu/nordic/nrf9160/nrf9160_ram_resident.ld"
bsp.part2linkerscript: "hw/bsp/nordic_pca10090/split-nordic_pca10090.ld"
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/nordic_pca10090/nordic_pca10090_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00008000
            size: 232kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00042000
            size: 232kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0007c000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x00004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x0007d000
            size: 12kB
