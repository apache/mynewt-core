bsp.name: "NUCLEO-F072RB"
bsp.url: https://www.st.com/en/evaluation-tools/nucleo-f072rb.html
bsp.maker: "STMicroelectronics"
bsp.arch: cortex_m0
bsp.compiler: compiler/arm-none-eabi-m0
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/bsp/nucleo-f072rb/nucleo-f072rb_download.sh"
bsp.debugscript: "hw/bsp/nucleo-f072rb/nucleo-f072rb_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08100000
            size:   0kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08000000
            size:   128kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08200000
            size:   0kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x08300000
            size:   0kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08400000
            size: 0kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08500000
            size: 0kB
