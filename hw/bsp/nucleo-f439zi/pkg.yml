pkg.name: hw/bsp/nucleo-f439zi
pkg.type: bsp
pkg.description: BSP definition for the stm32f4 nucleo f439zi board.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - stm32
    - stm32f4
    - f439zi
    - stm32f439zi
    - nucleo

pkg.cflags: -DSTM32F439xx

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx"
    - "@apache-mynewt-core/libc/baselibc"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.TRNG:
    - "@apache-mynewt-core/hw/drivers/trng/trng_stm32"

pkg.deps.CRYPTO:
    - "@apache-mynewt-core/hw/drivers/crypto/crypto_stm32"

pkg.deps.HASH:
    - "@apache-mynewt-core/hw/drivers/hash/hash_stm32"
