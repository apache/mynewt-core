### Entries containing `XXX` need to be replaced with actual values.

bsp.arch: cortex_m3
bsp.compiler: '@apache-mynewt-core/compiler/arm-none-eabi-m3'

bsp.linkerscript: "autogenerated"
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/bluepill/bluepill_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08008000
            size: 46kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08013800
            size: 46kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0801f000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08004000
            size: 8kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08006000
            size: 8kB
