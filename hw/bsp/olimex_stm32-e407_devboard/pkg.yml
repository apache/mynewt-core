pkg.name: hw/bsp/olimex_stm32-e407_devboard
pkg.type: bsp
pkg.description: BSP definition for the Olimex STM32-E407 board.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - olimex
    - stm32
    - e407

pkg.cflags:
    # STM SDK files require these defines.
    - '-DSTM32F407xx'

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - hw/mcu/stm/stm32f4xx
    - libc/baselibc

pkg.deps.ADC_1:
    - hw/drivers/adc/adc_stm32f4
pkg.deps.ADC_2:
    - hw/drivers/adc/adc_stm32f4
pkg.deps.ADC_3:
    - hw/drivers/adc/adc_stm32f4

pkg.deps.UART_0:
    - hw/drivers/uart/uart_hal

pkg.deps.ETH_0:
    - hw/drivers/lwip/stm32_eth
