syscfg.defs:
    BSP_NRF52:
        description: 'Set to indicate that BSP has NRF52'
        value: 1

    SOFT_PWM:
        description: 'Enable soft PWM'
        value: 0

    UARTBB_0:
        description: 'Enable bit-banger UART 0'
        value: 0

syscfg.vals:
    # Enable nRF52832 MCU and common startup code
    MCU_TARGET: nRF52832
    MCU_COMMON_STARTUP: 1

    # Set default pins for peripherals
    UART_0_PIN_TX: 6
    UART_0_PIN_RX: 8
    UART_0_PIN_RTS: 7
    UART_0_PIN_CTS: 5
    SPI_0_MASTER_PIN_SCK: 20
    SPI_0_MASTER_PIN_MOSI: 23
    SPI_0_MASTER_PIN_MISO: 24
    SPI_0_SLAVE_PIN_SCK: 20
    SPI_0_SLAVE_PIN_MOSI: 23
    SPI_0_SLAVE_PIN_MISO: 24
    SPI_0_SLAVE_PIN_SS: 22
    I2C_0_PIN_SCL: 27
    I2C_0_PIN_SDA: 26

    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    MCU_DCDC_ENABLED: 1
    MCU_LFCLK_SOURCE: LFXO

syscfg.vals.BLE_CONTROLLER:
    TIMER_0: 0
    TIMER_5: 1
    OS_CPUTIME_FREQ: 32768
    OS_CPUTIME_TIMER_NUM: 5
    BLE_LL_RFMGMT_ENABLE_TIME: 1500
