bsp.name: "NUCLEO-F411RE"
bsp.url: https://www.st.com/en/evaluation-tools/nucleo-f411re.html
bsp.maker: "STMicroelectronics"
bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/nucleo-f411re/nucleo-f411re_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 128kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08040000
            size: 128kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x08060000
            size: 128kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08008000
            size: 32kB
