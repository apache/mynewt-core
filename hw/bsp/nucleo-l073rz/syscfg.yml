syscfg.defs:
    STM32_FLASH_SIZE_KB:
        description: 'Total flash size in KB.'
        value: 192

syscfg.defs.BUS_DRIVER_PRESENT:
    BSP_FLASH_SPI_NAME:
        description: 'SPIFLASH device name'
        value: '"spiflash0"'
    BSP_FLASH_SPI_BUS:
        description: 'bus name SPIFLASH is connected to'
        value: '"spi0"'

syscfg.vals:
    MCU_RAM_START: 0x20000000
    MCU_RAM_SIZE: 20K
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    STM32_CLOCK_VOLTAGESCALING_CONFIG: 'PWR_REGULATOR_VOLTAGE_SCALE1'
    STM32_CLOCK_LSI: 1
    STM32_CLOCK_LSE: 0
    STM32_CLOCK_LSE_BYPASS: 0
    STM32_CLOCK_MSI: 0
    STM32_CLOCK_MSI_CALIBRATION: 0
    STM32_CLOCK_MSI_CLOCK_RANGE: 'RCC_MSIRANGE_5'  # 2.097MHz
    STM32_CLOCK_HSI: 1
    STM32_CLOCK_HSI_CALIBRATION: 16
    STM32_CLOCK_HSI48: 0
    STM32_CLOCK_HSE: 0
    STM32_CLOCK_HSE_BYPASS: 0
    STM32_CLOCK_HSI_DIV4: 1              # HSI/4  = 4MHz
    STM32_CLOCK_PLL_MUL: RCC_PLL_MUL24   # 4 * 24 = 96MHz
    STM32_CLOCK_PLL_DIV: RCC_PLL_DIV3    # 96 / 3 = 32MHz
    STM32_CLOCK_AHB_DIVIDER: 'RCC_SYSCLK_DIV1'
    STM32_CLOCK_APB1_DIVIDER: 'RCC_HCLK_DIV1'
    STM32_CLOCK_APB2_DIVIDER: 'RCC_HCLK_DIV1'
    STM32_FLASH_LATENCY: 1  # max 32MHz
    STM32_FLASH_PREFETCH_ENABLE: 0
    UART_0_PIN_TX: 'MCU_GPIO_PORTA(2)'
    UART_0_PIN_RX: 'MCU_GPIO_PORTA(3)'
    UART_1_PIN_TX: 'MCU_GPIO_PORTA(9)'
    UART_1_PIN_RX: 'MCU_GPIO_PORTA(10)'
    UART_2_PIN_TX: 'MCU_GPIO_PORTA(11)'
    UART_2_PIN_RX: 'MCU_GPIO_PORTA(12)'
    SPI_0_PIN_SS: 'MCU_GPIO_PORTA(4)'
    SPI_0_PIN_SCK: 'MCU_GPIO_PORTA(5)'
    SPI_0_PIN_MISO: 'MCU_GPIO_PORTA(6)'
    SPI_0_PIN_MOSI: 'MCU_GPIO_PORTA(7)'
    I2C_0_PIN_SCL: 'MCU_GPIO_PORTB(8)'
    I2C_0_PIN_SDA: 'MCU_GPIO_PORTB(9)'
    I2C_1_PIN_SCL: 'MCU_GPIO_PORTB(10)'
    I2C_1_PIN_SDA: 'MCU_GPIO_PORTB(11)'
    I2C_2_PIN_SCL: 'MCU_GPIO_PORTA(8)'
    I2C_2_PIN_SDA: 'MCU_GPIO_PORTC(9)'
    TIMER_0_TIM: 'TIM2'
    TIMER_1_TIM: 'TIM3'
    TIMER_2_TIM: 'TIM21'

    # Flasher parameters
    MYNEWT_DOWNLOADER: stflash
    MYNEWT_DOWNLOADER_MFG_IMAGE_FLASH_OFFSET: 0x08000000
    JLINK_TARGET: STM32L073RZ
