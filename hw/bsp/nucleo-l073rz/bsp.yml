bsp.name: "NUCLEO-L073RZ"
bsp.url: https://www.st.com/en/evaluation-tools/nucleo-l073rz.html
bsp.maker: "STMicroelectronics"
bsp.arch: cortex_m0
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m0"
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/nucleo-l073rz/nucleo-l073rz_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 20kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08008000
            size: 72kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x0801a000
            size: 72kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0802f000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x0802E800
            size: 2kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08006000
            size: 8kB
