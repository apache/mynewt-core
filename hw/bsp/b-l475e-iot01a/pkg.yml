pkg.name: hw/bsp/b-l475e-iot01a
pkg.type: bsp
pkg.description: BSP definition for the B-L475E-IOT01A board
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - stm32
    - stm32l4
    - nucleo

pkg.cflags:
    - -DSTM32L475xx

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/stm/stm32l4xx"
    - "@apache-mynewt-core/libc/baselibc"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"
pkg.deps.UART_1:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.LPS22HB_ONB:
    - "@apache-mynewt-core/hw/drivers/sensors/lps33hw"

pkg.init:
    config_lps22hb_sensor: 400
