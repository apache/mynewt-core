bsp.name: "STM32-P103"
bsp.url: https://www.olimex.com/Products/ARM/ST/STM32-P103/
bsp.maker: "Olimex"
bsp.arch: cortex_m3
bsp.compiler: compiler/arm-none-eabi-m3
bsp.linkerscript: "autogenerated"
bsp.downloadscript: "hw/bsp/olimex-p103/olimex_p103_download.sh"
bsp.debugscript: "hw/bsp/olimex-p103/olimex_p103_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08000000
            size: 112kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x0801c000
            size: 8kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x0801e000
            size: 8kB
