bsp.name: "FRDM-K82F: Freedom Development Platform"
bsp.url: https://www.nxp.com/design/design-center/development-boards-and-designs/general-purpose-mcus/freedom-development-platform-for-kinetis-k82-k81-and-k80-mcus:FRDM-K82F
bsp.maker: "NXP"
bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript: "hw/bsp/frdm-k82f/MK82FN256xxx15_flash.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE: "hw/bsp/frdm-k82f/boot-MK82FN256xxx15_flash.ld"
bsp.downloadscript: "hw/bsp/frdm-k82f/frdm-k82_download.sh"
bsp.debugscript: "hw/bsp/frdm-k82f/frdm-k82_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/frdm-k82f/frdm-k82_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/frdm-k82f/frdm-k82_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 24kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00006000
            size: 232kB
        FLASH_AREA_IMAGE_1:
            device: 1
            offset: 0x00000000
            size: 232kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 1
            offset: 0x0003a000
            size: 32kb

        # User areas
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 1
            offset: 0x00042000
            size: 32kB
        FLASH_AREA_FCB:
            user_id: 1
            device: 1
            offset: 0x0004a000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 2
            device: 1
            offset: 0x0004e000
            size: 512kB
