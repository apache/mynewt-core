bsp.name: "Black VET6"
bsp.url: "https://stm32-base.org/boards/STM32F407VET6-STM32-F4VE-V2.0.html"
bsp.maker: "Unknown"
bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/black_vet6/stm32f4ve_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08010000
            size: 448kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08008000
            size: 32kB

        FLASH_AREA_IMAGE_1:
            device: 1
            offset: 0x00000000
            size: 448kB

        FLASH_AREA_IMAGE_SCRATCH:
            device: 1
            offset: 0x00070000
            size: 128kB

        FLASH_AREA_NFFS:
            user_id: 1
            device: 1
            offset: 0x00110000
            size: 32kB

        FLASH_AREA_LITTLEFS:
            user_id: 2
            device: 1
            offset: 0x00118000
            size: 96kB
