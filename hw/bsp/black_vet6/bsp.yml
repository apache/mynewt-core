bsp.name: "Black VET6"
bsp.url: "http://wiki.stm32duino.com/index.php?title=STM32F4xx_boards#Black_VET6_-_STM32F407VET6_.28512KB_Flash.2C_192K_RAM.2C_100_pin.29"
bsp.maker: "STM32Duino"
bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript:
    - "hw/bsp/black_vet6/stm32f4ve.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx/stm32f407.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/black_vet6/boot-stm32f4ve.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx/stm32f407.ld"
bsp.downloadscript: "hw/bsp/black_vet6/stm32f4ve_download.sh"
bsp.debugscript: "hw/bsp/black_vet6/stm32f4ve_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/black_vet6/stm32f4ve_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/black_vet6/stm32f4ve_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 256kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x08060000
            size: 128kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08008000
            size: 32kB

        FLASH_AREA_IMAGE_1:
            device: 1
            offset: 0x00000000
            size: 256kB

        FLASH_AREA_NFFS:
            user_id: 1
            device: 1
            offset: 0x00040000
            size: 32kB

