    STM32_FLASH_LATENCY: 'FLASH_LATENCY_5'
    STM32_FLASH_PREFETCH_ENABLE: 1
    STM32_INSTRUCTION_CACHE_ENABLE: 1
    STM32_DATA_CACHE_ENABLE: 1

