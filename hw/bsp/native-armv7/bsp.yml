bsp.arch: sim-armv7
bsp.exclude_site: 1
bsp.compiler: compiler/sim-armv7
bsp.debugscript: "hw/bsp/native-armv7/native_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00020000
            size: 384kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00080000
            size: 384kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x000e0000
            size: 128kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x00004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x00008000
            size: 32kB
