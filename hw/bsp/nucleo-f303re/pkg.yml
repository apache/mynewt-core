pkg.name: "hw/bsp/nucleo-f303re"
pkg.type: bsp
pkg.description: BSP definition for the Nucleo-F303RE board.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - stm32
    - stm32f3
    - nucleo

pkg.cflags: -DSTM32F303xE

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - hw/mcu/stm/stm32f3xx
    - libc/baselibc

pkg.deps.UART_0:
    - hw/drivers/uart/uart_hal

pkg.deps.UART_1:
    - hw/drivers/uart/uart_hal

