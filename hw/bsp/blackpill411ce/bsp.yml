bsp.name: "blackpill411ce"
bsp.url: https://github.com/WeActStudio/WeActStudio.MiniSTM32F4x1
bsp.maker: WeAct
bsp.arch: cortex_m4
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m4"
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/blackpill411ce/debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 374kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 1
            offset: 0x08040000
            size: 0kB
        FLASH_AREA_REBOOT_LOG:
            user_id: 2
            device: 0
            offset: 0x08010000
            size: 64kB

        FLASH_AREA_LITTLEFS:
            user_id: 3
            device: 0
            offset: 0x08008000
            size: 32kB

bsp.flash_map.SPIFLASH8M:
    areas:
        # Embedded flash 512kB
        # Boot loader 32kB.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        # 32kB not allocated
        # 64kB reboot log
        FLASH_AREA_REBOOT_LOG:
            user_id: 2
            device: 0
            offset: 0x08010000
            size: 64kB
        # Slot 0 374kB (3*128kB)
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 374kB
        # SPIFlash 8Mb
        # Image scratch 128Kb
        FLASH_AREA_IMAGE_SCRATCH:
            device: 1
            offset: 0x00000000
            size: 128kB
        FLASH_AREA_IMAGE_1:
            device: 1
            offset: 0x00020000
            size: 374kB

        FLASH_AREA_NFFS:
            user_id: 1
            device: 1
            offset: 0x00080000
            size: 128kB
        FLASH_AREA_LITTLEFS:
            user_id: 3
            device: 1
            offset: 0x000A0000
            size: 128kB
