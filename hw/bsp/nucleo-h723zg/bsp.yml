bsp.name: "NUCLEO-H723ZG"
bsp.url: https://www.st.com/en/evaluation-tools/nucleo-h723zg.html
bsp.maker: "STMicroelectronics"
bsp.arch: cortex_m7
bsp.compiler: compiler/arm-none-eabi-m7
bsp.linkerscript:
    - "hw/bsp/nucleo-h723zg/nucleo-h723zg.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32h7xx/stm32h723.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/nucleo-h723zg/boot-nucleo-h723zg.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32h7xx/stm32h723.ld"
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/nucleo-h723zg/nucleo-h723zg_debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 128kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 256kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08060000
            size: 256kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x080A0000
            size: 128kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x080C0000
            size: 128kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x080E0000
            size: 128kB

        FLASH_AREA_SPI:
            user_id: 2
            device: 1
            offset: 0x0
            size: 128kB
