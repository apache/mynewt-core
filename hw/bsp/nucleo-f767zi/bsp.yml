bsp.arch: cortex_m7
bsp.compiler: compiler/arm-none-eabi-m7
bsp.linkerscript:
    - "hw/bsp/nucleo-f767zi/nucleo-f767zi.ld"
    - "hw/mcu/stm/stm32f7xx/stm32f767.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/nucleo-f767zi/boot-nucleo-f767zi.ld"
    - "hw/mcu/stm/stm32f7xx/stm32f767.ld"
bsp.downloadscript: "hw/bsp/nucleo-f767zi/nucleo-f767zi_download.sh"
bsp.debugscript: "hw/bsp/nucleo-f767zi/nucleo-f767zi_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/nucleo-f767zi/nucleo-f767zi_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/nucleo-f767zi/nucleo-f767zi_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08040000
            size: 768kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08100000
            size: 768kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x081c0000
            size: 256kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08008000
            size: 32kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08010000
            size: 64kB
