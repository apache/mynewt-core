pkg.name: "hw/bsp/frdm-k64f"
pkg.type: bsp
pkg.description: BSP definition for NXP FRDM-K64F with 1Mb flash.
pkg.keywords:
    - frdm-k64f
    - nxp

pkg.cflags:
    - -DDEBUG
    - -fno-builtin -fno-common -ffreestanding
    - -DCPU_MK64FN1M0VMD12
    - -DPRINTF_FLOAT_ENABLE=0
    - -DSCANF_FLOAT_ENABLE=0
    - -DPRINTF_ADVANCED_ENABLE=0
    - -DSCANF_ADVANCED_ENABLE=0
    - -DFRDM_K64F
    - -DFREEDOM
    - -DUSE_RAM_VECTOR_TABLE
    - -Wl,--defsym=__ram_vector_table__=1
    - -D__STARTUP_CLEAR_BSS

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/nxp/MK64F12"
    - "@apache-mynewt-core/libc/baselibc"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_1:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_2:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_3:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_4:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_5:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.TRNG:
    - "@apache-mynewt-core/hw/drivers/trng/trng_k64f"

pkg.deps.CRYPTO:
    - "@apache-mynewt-core/hw/drivers/crypto/crypto_k64f"

pkg.deps.ENC_FLASH_DEV:
    - "@apache-mynewt-core/hw/drivers/flash/enc_flash/ef_crypto"

pkg.deps.HASH:
    - "@apache-mynewt-core/hw/drivers/hash/hash_k64f"
