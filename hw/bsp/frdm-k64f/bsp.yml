bsp.name: "FRDM-K64F: Freedom Development Platform"
bsp.url: https://www.nxp.com/support/developer-resources/evaluation-and-development-boards/freedom-development-boards/mcu-boards/freedom-development-platform-for-kinetis-k64-k63-and-k24-mcus:FRDM-K64F
bsp.maker: "NXP"
bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript: "hw/bsp/frdm-k64f/MK64FN1M0xxx12_flash.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE: "hw/bsp/frdm-k64f/boot-MK64FN1M0xxx12_flash.ld"
bsp.downloadscript: "hw/bsp/frdm-k64f/frdm-k64_download.sh"
bsp.debugscript: "hw/bsp/frdm-k64f/frdm-k64_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/frdm-k64f/frdm-k64_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/frdm-k64f/frdm-k64_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 40kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0000A000
            size: 8kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x0000C000
            size: 472kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00082000
            size: 472kB

        # User areas
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x000F8000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x000FC000
            size: 16kB
