pkg.name: hw/bsp/nordic_pca10175_rad
pkg.type: bsp
pkg.description: BSP definition for the Nordic PCA10175 (nRF54h20 DK) - Net Core
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf54h20
    - nordic
    - pca10175

pkg.init:
    hal_bsp_init_trng: 2

pkg.cflags:
    - '-DNRF54H20_XXAA'
    - '-DNRF_RADIOCORE'

pkg.deps:
    - "@apache-mynewt-core/hw/scripts"
    - "@apache-mynewt-core/hw/mcu/nordic/nrf54h20_rad"
    - "@apache-mynewt-core/libc"

