bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript:
    - "hw/bsp/sensorhub/sensorhub.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx/stm32f427.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/sensorhub/boot-sensorhub.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx/stm32f427.ld"
bsp.downloadscript: "hw/bsp/sensorhub/sensorhub_download.sh"
bsp.debugscript: "hw/bsp/sensorhub/sensorhub_debug.sh"
bsp.downloadscript.WINDOWS.OVERRIDE: "hw/bsp/sensorhub/sensorhub_download.cmd"
bsp.debugscript.WINDOWS.OVERRIDE: "hw/bsp/sensorhub/sensorhub_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 384kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08080000
            size: 384kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x080e0000
            size: 128kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08008000
            size: 32kB
