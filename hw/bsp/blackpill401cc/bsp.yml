bsp.name: "blackpill401cc"
bsp.arch: cortex_m4
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m4"
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/blackpill401ce/debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08010000
            size: 192kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 1
            offset: 0x08040000
            size: 0kB
        FLASH_AREA_REBOOT_LOG:
            user_id: 2
            device: 0
            offset: 0x08040000
            size: 0kB

        FLASH_AREA_LITTLEFS:
            user_id: 3
            device: 0
            offset: 0x08008000
            size: 32kB

bsp.flash_map.SPIFLASH8M:
    areas:
        # Embedded flash 256kB
        # Boot loader 32kB.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        # Slot 0 224kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08008000
            size: 224kB
        # SPIFlash 8Mb
        # 4kB reboot log
        FLASH_AREA_REBOOT_LOG:
            user_id: 2
            device: 1
            offset: 0x00000000
            size: 4kB
        FLASH_AREA_LITTLEFS:
            user_id: 3
            device: 1
            offset: 0x00001000
            size: 60kB
        FLASH_AREA_IMAGE_1:
            device: 1
            offset: 0x00010000
            size: 224kB
        # Image scratch 128Kb
        FLASH_AREA_IMAGE_SCRATCH:
            device: 1
            offset: 0x0004E000
            size: 128kB
