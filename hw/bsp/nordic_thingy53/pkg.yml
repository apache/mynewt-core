pkg.name: hw/bsp/nordic_thingy53
pkg.type: bsp
pkg.description: BSP definition for the Nordic Thingy:53
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "https://mynewt.apache.org/"
pkg.keywords:
    - nordic
    - nrf5340
    - thingy53

pkg.cflags:
    - '-DNRF5340_XXAA_APPLICATION'

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/scripts"
    - "@apache-mynewt-core/hw/mcu/nordic/nrf5340"
    - "@apache-mynewt-core/libc/baselibc"
    - "@apache-mynewt-core/sys/flash_map"

pkg.deps.BSP_NRF5340_NET_FLASH_ENABLE:
    - "@apache-mynewt-core/hw/drivers/flash/ipc_nrf5340_flash"
