syscfg.defs:
    BSP_NRF52:
        description: 'Set to indicate that BSP has NRF52'
        value: 1

    SOFT_PWM:
        description: 'Enable soft PWM'
        value: 0

    UARTBB_0:
        description: 'Enable bit-banger UART 0'
        value: 0

syscfg.vals:
    # Enable nRF52832 MCU
    MCU_TARGET: nRF52832
    # Set default pins for peripherals
    UART_0_PIN_TX: 6
    UART_0_PIN_RX: 8
    UART_0_PIN_RTS: 5
    UART_0_PIN_CTS: 7
    SPI_0_MASTER_PIN_SCK: 25
    SPI_0_MASTER_PIN_MOSI: 23
    SPI_0_MASTER_PIN_MISO: 24

    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    MCU_DCDC_ENABLED: 1
    SPI_0_MASTER: 1 # for talking to the SX1276
    SX1276_SPI_IDX: 0
    SX1276_SPI_CS_PIN: 22
    XTAL_32768: 1
    BOOT_SERIAL_DETECT_PIN: 12
    SX1276_HAS_ANT_SW: 1

syscfg.vals.BLE_CONTROLLER:
    TIMER_0: 0
    TIMER_5: 1
    OS_CPUTIME_FREQ: 32768
    OS_CPUTIME_TIMER_NUM: 5
    BLE_XTAL_SETTLE_TIME: 1500
