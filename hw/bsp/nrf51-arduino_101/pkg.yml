pkg.name: hw/bsp/nrf51-arduino_101
pkg.type: bsp
pkg.description: BSP definition for a Nordic nRF51 DK SoC with 16kB RAM.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf51
    - nrf51dk

pkg.cflags:
    - '-DNRF51'

pkg.deps:
    - hw/mcu/nordic/nrf51xxx
    - libc/baselibc

pkg.deps.BLE_DEVICE:
    - hw/drivers/nimble/nrf51

pkg.deps.UART_0:
    - hw/drivers/uart/uart_hal

pkg.deps.UART_1:
    - hw/drivers/uart/uart_bitbang

pkg.deps.ADC_0:
    - hw/drivers/adc/adc_nrf51
