bsp.name: "Nano 2"
bsp.url: https://redbear.cc/product/ble/ble-nano-2-soldered.html
bsp.maker: "RedBear"
bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4
bsp.linkerscript: autogenerated
bsp.part2linkerscript: "hw/bsp/rb-nano2/split-rb-nano2.ld"
bsp.downloadscript: "hw/bsp/rb-nano2/rb-nano2_download.sh"
bsp.debugscript: "hw/bsp/rb-nano2/rb-nano2_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/rb-nano2/rb-nano2_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/rb-nano2/rb-nano2_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00008000
            size: 232kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00042000
            size: 232kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0007c000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x00004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x0007d000
            size: 12kB
