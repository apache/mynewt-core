bsp.arch: cortex_m0
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m0"
bsp.linkerscript:
    - "hw/bsp/arduino_zero/arduino_zero.ld"
    - "hw/mcu/atmel/samd21xx/samd21xx.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/arduino_zero/arduino_zero_boot.ld"
    - "hw/mcu/atmel/samd21xx/samd21xx.ld"
bsp.downloadscript: "hw/bsp/arduino_zero/arduino_zero_download.sh"
bsp.debugscript: "hw/bsp/arduino_zero/arduino_zero_debug.sh"

bsp.flash_map:
    areas:
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 48kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x0000c000
            size: 96kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00024000
            size: 96kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0003c000
            size: 7kB

        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x0003dc00
            size: 1kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x0003e000
            size: 8kB
