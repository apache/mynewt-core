syscfg.defs:
    STM32_FLASH_SIZE_KB:
        description: 'Total flash size in KB.'
        value: 192

syscfg.vals:
    MCU_RAM_START: 0x20000000
    MCU_RAM_SIZE: 20K
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    SX1276_SPI_IDX: 1
    SX1276_SPI_CS_PIN: 'MCU_GPIO_PORTB(12)'
    LORA_MAC_TIMER_NUM: 0
    STM32_CLOCK_VOLTAGESCALING_CONFIG: 'PWR_REGULATOR_VOLTAGE_SCALE1'
    STM32_CLOCK_LSI: 1
    STM32_CLOCK_LSE: 0
    STM32_CLOCK_LSE_BYPASS: 0
    STM32_CLOCK_MSI: 0
    STM32_CLOCK_MSI_CALIBRATION: 0
    STM32_CLOCK_MSI_CLOCK_RANGE: 'RCC_MSIRANGE_5'  # 2.097MHz
    STM32_CLOCK_HSI: 1
    STM32_CLOCK_HSI_CALIBRATION: 16
    STM32_CLOCK_HSI48: 0
    STM32_CLOCK_HSE: 0
    STM32_CLOCK_HSE_BYPASS: 0
    STM32_CLOCK_PLL_MUL: 'RCC_PLL_MUL4'  # 16 * 4 = 64MHz
    STM32_CLOCK_PLL_DIV: 'RCC_PLL_DIV2'  # 64 / 2 = 32MHz
    STM32_CLOCK_AHB_DIVIDER: 'RCC_SYSCLK_DIV1'
    STM32_CLOCK_APB1_DIVIDER: 'RCC_HCLK_DIV1'
    STM32_CLOCK_APB2_DIVIDER: 'RCC_HCLK_DIV1'
    STM32_FLASH_LATENCY: 1  # max 32MHz
    STM32_FLASH_PREFETCH_ENABLE: 0
    UART_0_PIN_TX: 'MCU_GPIO_PORTA(2)'
    UART_0_PIN_RX: 'MCU_GPIO_PORTA(3)'
    SPI_1_CUSTOM_CFG: 1
    SPI_1_PIN_SCK: 'MCU_GPIO_PORTB(13)'
    SPI_1_PIN_MOSI: 'MCU_GPIO_PORTB(15)'
    SPI_1_PIN_MISO: 'MCU_GPIO_PORTB(14)'
    SPI_1_PIN_SS: 'MCU_GPIO_PORTB(12)'
    I2C_0_PIN_SCL: 'MCU_GPIO_PORTB(8)'
    I2C_0_PIN_SDA: 'MCU_GPIO_PORTB(9)'
    TIMER_0_TIM: 'TIM2'
    TIMER_1_TIM: 'TIM3'
    TIMER_2_TIM: 'TIM21'

# Disable UART for bootloader, otherwise may not fit on flash
# with default build
syscfg.vals.BOOT_LOADER:
    UART_0: 0
