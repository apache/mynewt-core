bsp.name: "Fanstel EV BT40E (Net Core)"
bsp.url: https://www.fanstel.com/bt40f-nrf5340
bsp.maker: "Fanstel"
bsp.arch: cortex_m33
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m33"
bsp.linkerscript: autogenerated
bsp.downloadscript: "hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/fanstel_ev_bt40e/net/debug.sh"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x01000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x01008000
            size: 128kB
        FLASH_AREA_COREDUMP:
            user_id: 2
            device: 0
            offset: 0x01028000
            size: 68kB
        # This maps to app flash and uses vflash
        FLASH_AREA_IMAGE_1:
            device: 1
            offset: 0x00000000
            size: 128kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0103a000
            size: 8kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x01004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x010fc000
            size: 16kB
