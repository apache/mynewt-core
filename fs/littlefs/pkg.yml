pkg.name: fs/littlefs
pkg.description: littlefs file system glue
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - file
    - filesystem
    - ffs
    - littlefs
pkg.type: sdk

repository.littlefs:
    type: github
    vers: v2.11.2-commit
    branch: master
    user: littlefs-project
    repo: littlefs

pkg.deps:
    - "@apache-mynewt-core/fs/fs"
    - "@apache-mynewt-core/hw/hal"
    - "@apache-mynewt-core/kernel/os"
    - "@apache-mynewt-core/sys/flash_map"

pkg.source_dirs:
    - "@littlefs/."
    - "src"
pkg.include_dirs:
    - "@littlefs/."
pkg.ignore_dirs:
    - "bd"
    - "benches"
    - "runners"
    - "scripts"
    - "tests"

pkg.cflags.LITTLEFS_READONLY:
    - -DLFS_READONLY
pkg.cflags.LITTLEFS_THREAD_SAFE:
    - -DLFS_THREADSAFE
pkg.cflags.LITTLEFS_ENABLE_TRACE:
    - -DLFS_YES_TRACE

pkg.init:
    littlefs_sysinit: 'MYNEWT_VAL(LITTLEFS_SYSINIT_STAGE)'
